        <h1 class="title maint" id="title3"> Scientific Calculator</h1>
        <div class="outer">
            <div class="cont">
                <div class="calc2">
                    <input type="text" class="screen2" readonly>

                    <button id="fn" onclick="sin()">sin</button>
                    <button id="fn" onclick="cos()">cos</button>
                    <button id="fn" onclick="tan()">tan</button>
                    <button id="fn" onclick="e()">e</button>
                    <button id="fn" onclick="fact()">x!</button>

                    <button id="fn" class="btn2" data-buttont="**"><i>^</i></button>
                    <button id="fn" onclick="pi()">pi</button>
                    <button id="fn" onclick="log()">log</button>
                    <button id="fn" onclick="sup()">10 <sup>x</sup> </button>
                    <button id="fn" onclick="rnd()">rnd</button>

                    <button id="fn" onclick="sq()">x <sup>2</sup></button>
                    <button id="fn" onclick="cube()">x <sup>3</sup></button>
                    <button id="fn" onclick="sqrt()">&Sqrt;</button>
                    <button id="fn" class="btn2" data-buttont="("><i>(</i></button>
                    <button id="fn" class="btn2" data-buttont=")"><i>)</i></button>

                    <button id="bt2" class="btn2 clear" data-buttont="C"><i>C</i></button>
                    <button id="bt2" class="btn2" data-buttont="7"><i>7</i></button>
                    <button id="bt2" class="btn2" data-buttont="8"><i>8</i></button>
                    <button id="bt2" class="btn2" data-buttont="9"><i>9</i></button>
                    <button id="bt2" class="btn2" data-buttont="CE"><i>CE</i></button>

                    <button id="bt2" class="btn2" data-buttont="/"><i>/</i></button>
                    <button id="bt2" class="btn2" data-buttont="4"><i>4</i></button>
                    <button id="bt2" class="btn2" data-buttont="5"><i>5</i></button>
                    <button id="bt2" class="btn2" data-buttont="6"><i>6</i></button>
                    <button id="bt2" class="btn2" data-buttont="*"><i>*</i></button>

                    <button id="bt2" class="btn2" data-buttont="+"><i>+</i></button>
                    <button id="bt2" class="btn2" data-buttont="1"><i>1</i></button>
                    <button id="bt2" class="btn2" data-buttont="2"><i>2</i></button>
                    <button id="bt2" class="btn2" data-buttont="3"><i>3</i></button>
                    <button id="bt2" class="btn2 equal2" data-buttont="="><i>=</i></button>


                    <button id="bt2" class="btn2" data-buttont="%"><i>%</i></button>
                    <button id="bt2" class="btn2" data-buttont="."><i>.</i></button>
                    <button id="bt2" class="btn2" data-buttont="0"><i>0</i></button>
                    <button id="bt2" class="btn2" data-buttont="-"><i>-</i></button>

                </div>
            </div>
        </div>
